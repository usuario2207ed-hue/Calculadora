<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Universal</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Calculadora Universal</h1>

        <div class="nav-menu">
            <button class="nav-btn active" data-target="common">Comum</button>
            <button class="nav-btn" data-target="scientific">Científica</button>
            <button class="nav-btn" data-target="financial">Financeira</button>
            <button class="nav-btn" data-target="converters">Conversores</button>
        </div>

        <div class="calculator-panel active" id="common">
            <div class="display" id="common-display">0</div>
            <div class="buttons-grid">
                <button class="btn clear">C</button>
                <button class="btn backspace">&larr;</button>
                <button class="btn operator">/</button>
                <button class="btn operator">*</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">-</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">+</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn equals">=</button>
                <button class="btn number zero">0</button>
                <button class="btn decimal">.</button>
            </div>
        </div>

        <div class="calculator-panel" id="scientific">
            <div class="display" id="scientific-display">0</div>
            <div class="buttons-grid">
                <button class="btn scientific-btn">sin</button>
                <button class="btn scientific-btn">cos</button>
                <button class="btn scientific-btn">tan</button>
                <button class="btn scientific-btn">sqrt</button>
                <button class="btn clear">C</button>
                <button class="btn backspace">&larr;</button>
                <button class="btn operator">/</button>
                <button class="btn operator">*</button>
                <button class="btn scientific-btn">^</button>
                <button class="btn scientific-btn">log</button>
                <button class="btn scientific-btn">pi</button>
                <button class="btn scientific-btn">e</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">-</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">+</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn equals">=</button>
                <button class="btn number zero">0</button>
                <button class="btn decimal">.</button>
            </div>
        </div>

        <div class="calculator-panel" id="financial">
            <h2>Cálculo de Juros Simples</h2>
            <div class="financial-inputs">
                <label for="capital">Capital (R$):</label>
                <input type="number" id="capital" placeholder="Capital Inicial">
                <label for="rate">Taxa (%):</label>
                <input type="number" id="rate" placeholder="Taxa de Juros Anual">
                <label for="time">Tempo (anos):</label>
                <input type="number" id="time" placeholder="Tempo em Anos">
            </div>
            <button class="btn calculate" id="calculate-simple">Calcular</button>
            <div class="financial-result" id="simple-result"></div>

            <h2>Cálculo de Juros Compostos</h2>
            <div class="financial-inputs">
                <label for="capital-comp">Capital (R$):</label>
                <input type="number" id="capital-comp" placeholder="Capital Inicial">
                <label for="rate-comp">Taxa (%):</label>
                <input type="number" id="rate-comp" placeholder="Taxa de Juros Anual">
                <label for="time-comp">Tempo (anos):</label>
                <input type="number" id="time-comp" placeholder="Tempo em Anos">
            </div>
            <button class="btn calculate" id="calculate-compound">Calcular</button>
            <div class="financial-result" id="compound-result"></div>
        </div>

        <div class="calculator-panel" id="converters">
            <h2>Conversor de Unidades</h2>
            <select id="unit-type">
                <option value="length">Comprimento</option>
                <option value="weight">Peso</option>
                <option value="volume">Volume</option>
            </select>
            <div class="converter-input">
                <input type="number" id="unit-from" placeholder="Valor">
                <select id="unit-from-type"></select>
                <span>para</span>
                <select id="unit-to-type"></select>
            </div>
            <div class="converter-result" id="unit-result"></div>

            <h2>Conversor de Moedas</h2>
            <div class="converter-input">
                <input type="number" id="currency-from" placeholder="Valor">
                <select id="currency-from-type">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="BRL">BRL</option>
                </select>
                <span>para</span>
                <select id="currency-to-type">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="converter-result" id="currency-result"></div>

            <h2>Conversor de Temperatura</h2>
            <div class="converter-input">
                <input type="number" id="temp-from" placeholder="Valor">
                <select id="temp-from-type">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <span>para</span>
                <select id="temp-to-type">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="converter-result" id="temp-result"></div>
        </div>

    </div>

    <script src="calculadora.js"></script>
</body>
</html>
